<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="babi">
    <form>
        <h1>USER DETAILS:</h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname"><br>
        <br>
        <label>Choose Your Gender:</label>
        <br>
        <input type="radio" id="Male" value="Male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="Male" value="Male" name="gender1">
        <label for="female">Female</label><br>
        <br>
        <label> Give Your Likes:</label><br>
        <input type="checkbox" id="in" value="instagram" name="IN">
        <label for="insta">I like Instagram</label><br>
        <input type="checkbox" id="fb" value="facebook" name="FB">
        <label for="faceb">I like Facebook</label><br>
        <input type="checkbox" id="th" value="threats" name="TH">
        <label for="thread">I like Thread</label><br>
        <br>
        <label for="cars">Choose Your Favourite Car:</label>
        <select id="cars" name="car names"> 
            <option value="fav car">Maruti</option>
            <option value="fav car" selected>Shift</option>
            <option value="fav car">Lambogini</option>
            <option value="fav car">Rolls Royce</option>
        </select><br>
        <br>
        <label for="da">Choose a Date:</label>
        <input type="date" id="da" name="dat"><br>
        <br>
        <label for="dat.tim">Choose a Time:</label>
        <input type="time" id="dat.tim" name="dati"><br>
        <br> 
        <label for="mail_id">Enter Your E-mail:</h1>
        <input type="text" id="mail_id" name="email" required><br>
        <br>
        <label for="pass">Write a Password:</label>
        <input type="password" id="pass" name="passc"><br>
        <br>
        <label for="clr">Choose Your Favourite Color:</label>
        <input type="text" id="clr" required><br>
        <br>
        <label for="pic">Upload Your Image:</label><br>
        <input type="image" id="pic" required><br>
        <br>
        <label for="doc">Upload Your Document:</label>
        <input type="file" id="doc" required><br>
        <br>
        <label>Give Your Comments:</label><br>
        <textarea row="20" cols="20"></textarea><br>
        <br>
        <input type="reset" value="rest">
        <input type="Submit" value="Submit">
    
</form>
</div>
</body>
</html>
